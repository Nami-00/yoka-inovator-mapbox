<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>福岡市・北九州市 クラスター分析ビューア</title>
    
    <!-- ファビコンのエラーを防ぐ -->
    <link rel="icon" href="data:,">
      
    <link href="https://api.mapbox.com/mapbox-gl-js/v3.0.1/mapbox-gl.css" rel="stylesheet">
    <script src="https://api.mapbox.com/mapbox-gl-js/v3.0.1/mapbox-gl.js"></script>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div id="sidebar">
        <h1>🗺️ クラスター分析</h1>
        
        <div class="control-group">
            <label>クラスター数:</label>
            <select id="cluster-count">
                <option value="4">4個</option>
                <option value="5">5個</option>
                <option value="6" selected>6個</option>
                <option value="7">7個</option>
            </select>
        </div>
        
        <div class="control-group">
            <label>表示モード:</label>
            <select id="display-mode">
                <option value="cluster" selected>クラスター別</option>
                <option value="density">飲食店密度</option>
                <option value="buildings">建物総数</option>
            </select>
        </div>
        
        <div class="control-group">
            <label>透明度: <span id="opacity-value">70%</span></label>
            <input type="range" id="opacity-slider" min="0" max="100" value="70">
        </div>
        
        <div class="control-group">
            <label>表示クラスター:</label>
            <div id="cluster-filters"></div>
        </div>
        
        <button id="reset-view" class="btn-reset">🔄 表示リセット</button>
        
        <div id="stats-panel">
            <h3>📊 統計情報</h3>
            <div id="stats-content">データ読み込み中...</div>
        </div>
        
        <div id="legend-panel">
            <h3>📍 凡例</h3>
            <div id="legend-content"></div>
        </div>
    </div>
    
    <div id="map"></div>
    
    <script src="js/app.js"></script>
</body>
</html>
